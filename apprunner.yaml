# apprunner.yaml
version: 1.0
build:
  commands:
    pre-build:
      - echo "Starting build process"
    build:
      - docker build -t app .
run:
  runtime: nodejs18
  command: /bin/sh /usr/src/app/docker-entrypoint.sh
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"