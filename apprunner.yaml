# apprunner.yaml
version: 1.0
build:
  commands:
    pre-build:
      - echo "Starting build process"
    build:
      - echo "Current directory contents:" && ls -la
      - echo "Building Docker image"
      - docker build --no-cache -t app .
run:
  runtime: nodejs18
  command: docker run -p 8080:8080 app
  network:
    port: 8080