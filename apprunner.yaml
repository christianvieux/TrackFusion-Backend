version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Using Dockerfile for build"
    build:
      - docker build -t app .
run:
  command: docker run -p 8080:8080 app
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: "us-east-2"
    - name: DEBUG_SECRETS
      value: "true"
  secrets:
    - name: AWS_SECRETS_ARN
      value-from: "arn:aws:secretsmanager:us-east-2:194722409366:secret:TrackFusionWeb-API-SECRET-oJ1QWt"