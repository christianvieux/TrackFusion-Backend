version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm ci
      - python -m pip install -r requirements.txt
    build:
      - npm run build  # If you have a build step
    post-build:
      - echo "Build completed"
run:
  command: npm start
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: "us-east-1"
    - name: DEBUG_SECRETS
      value: "true"
  secrets:
    - name: AWS_SECRETS_ARN
      value-from: "arn:aws:secretsmanager:us-east-1:194722409366:secret:TrackFusionWeb-API-SECRET-oJ1QWt"