# apprunner.yaml
version: 1.0
build:
  commands:
    pre-build:
      - echo "Starting build process"
      - pwd
      - ls -la
    build:
      - echo "Starting Docker build"
      - docker build -t app . --progress=plain
run:
  runtime: nodejs18
  command: /bin/sh /usr/src/app/docker-entrypoint.sh
  network:
    port: 8080