# apprunner.yaml
version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - apk update
      - apk add --no-cache python3 py3-pip redis postgresql-client
      - pip3 install --no-cache-dir -r requirements.txt
    build:
      - npm ci --only=production
run:
  command: |
    redis-server --daemonize yes
    until redis-cli ping; do echo "Waiting for Redis..."; sleep 1; done
    npm start
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: "production"
    - name: REDIS_URL
      value: "redis://localhost:6379"