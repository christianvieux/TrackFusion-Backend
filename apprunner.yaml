version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - yum update -y
      - yum install -y python3.10 redis
      - mkdir -p uploads/temp
    build:
      - npm ci --only=production
run:
  command: |
    redis-server --daemonize yes &&
    until redis-cli ping; do
      echo "Waiting for Redis..."
      sleep 1
    done &&
    node index.js
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: "us-east-2"
    - name: DEBUG_SECRETS
      value: "true"
  secrets:
    - name: AWS_SECRETS_ARN
      value-from: "arn:aws:secretsmanager:us-east-2:194722409366:secret:TrackFusionWeb-API-SECRET-oJ1QWt"